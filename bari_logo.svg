<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#a3f9ff" opacity="0" />
  
  <!-- Main App Icon Background -->
  <rect x="96" y="96" width="320" height="320" rx="80" ry="80" fill="#00a7e1" />
  
  <!-- Microphone Base -->
  <circle cx="256" cy="256" r="80" fill="#ffcc00" stroke="#001a4d" stroke-width="16" />
  
  <!-- Microphone Grille Lines -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#001a4d" stroke-width="8" />
  <circle cx="256" cy="256" r="40" fill="none" stroke="#001a4d" stroke-width="8" />
  
  <!-- Microphone Stand -->
  <rect x="246" y="336" width="20" height="30" fill="#ffcc00" stroke="#001a4d" stroke-width="8" />
  
  <!-- Microphone Diagonal Line -->
  <line x1="176" y1="176" x2="336" y2="336" stroke="#001a4d" stroke-width="16" stroke-linecap="round" />
  
  <!-- Music Notes -->
  <circle cx="176" cy="176" r="12" fill="#ff3366" stroke="#001a4d" stroke-width="8" />
  <circle cx="336" cy="336" r="12" fill="#ff3366" stroke="#001a4d" stroke-width="8" />
  <circle cx="400" cy="200" r="8" fill="#001a4d" />
  <circle cx="150" cy="320" r="8" fill="#001a4d" />
  
  <!-- Note Stems -->
  <line x1="400" y1="200" x2="400" y2="170" stroke="#001a4d" stroke-width="6" />
  <line x1="150" y1="320" x2="150" y2="290" stroke="#001a4d" stroke-width="6" />
  
  <!-- Bari Label -->
  <g transform="translate(380, 140)">
    <rect x="0" y="0" width="120" height="60" rx="30" ry="30" fill="#ff3366" stroke="#001a4d" stroke-width="8" />
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">bari</text>
  </g>
</svg>